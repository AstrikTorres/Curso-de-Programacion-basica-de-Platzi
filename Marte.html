<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi peso en otros planetas</title>
</head>
<body>
    <h1>Tu peso en otros planetas</h1>
    <p>En la tierra pesas distinto que en Marte o Jupiter</p>

    <script>
        var usuario = prompt("Â¿Cual es tu peso?");
        var planeta = parseInt(prompt("Elige tu planeta. 1 es Marte, 2 es Jupiter"));
        var peso = parseInt(usuario);
        var g_tierra = 9.8;
        var g_marte = 3.7;
        var g_jupiter = 24.8;
        var g_krypton = 68.6;
        var peso_final;
        var nombre_planeta;
        if (planeta == 1)
        {
            peso_final = peso * g_marte / g_tierra;
            nombre_planeta = "Marte";
        }
        else if(planeta == 2)
        {
            peso_final = peso * g_jupiter / g_tierra;
            nombre_planeta = "Jupiter";
        }
        else
        {
            peso_final = peso * g_krypton / g_tierra;
            nombre_planeta = "Krypton";
        }
        peso_final = parseInt(peso_final);
        document.write("Tu peso en " + nombre_planeta + " es <strong>" + peso_final + " kilos<strong>");
    </script>
    
</body>
</html>
